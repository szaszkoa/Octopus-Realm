<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Octopus Realm </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="data/main.js" charset="utf-8" type="text/javascript"></script> 
  </head>
  <body>
    <header>
      <h1>Octopus Realm</h1>
      <p>Prepare for cephalopod hegemony</p>
    </header>
    <aside>
      <div id="resources">
        <h2>Resources</h2>
        <p id="shellfish">0 shellfish</p>
        <p id="crustean">0 crustean</p>
        <p id="seaWorm">0 sea worm</p>
      </div>
      <br>
      <div id="units">
        <h2>Realm</h2>
        <p id="octopusPopulation">1 Octopus in your Realm</p>
        <p id="squidPopulation">0 Squid</p>
        <p id="giantOctopusPopulation">0 Giant Octopus</p>
        <p id="colossalSquidPopulation">0 Colossal Squid</p>
      </div>
    </aside>
    <main>
      <h2>Content to be put here</h2>
      <button onclick="sendOctopusToHunt()">+</button>
      <button onclick="breedOctopus()">+</button>
    </main>
  </body>
</html>
